<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap-5/css/bootstrap.min.css}" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

    <div class="container">
        <h2 class="mt-5">User List</h2>
        <div class="mb-3">
            <a th:href="@{/admin/users/add}" class="btn btn-primary">Add User</a>
        </div>
		<form action="#" th:action="@{/admin/users/create}" method="post" th:object="${user}">
			<div class="mb-3">
			                <label for="name" class="form-label">Name:</label>
			                <input type="text" id="name" class="form-control" th:field="*{name}" required placeholder="Enter your name" />
			            </div>
					<div class="mb-3">
						<label for="email" class="form-label">Email:</label>
						<input type="email"  class="form-control" th:field="*{email}" required
							placeholder="Enter your email" />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
						<input type="password" class="form-control" th:field="*{password}" required
							placeholder="Enter your password" />
					</div>
					<div class="mb-3 ">
						<button type="submit" class="btn btn-primary btn-block w-100">Create New User</button>
					</div>
					<div th:if="${param.error}" class="text-danger text-center">
						Invalid Inputs
					</div>
				</form>
    </div>
</body>
</html>
